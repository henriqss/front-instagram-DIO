<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/face.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como "nome"</a>
                <a href="normal-login.html" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é "nome"</p>
                <p class="not-account">
                    <a href="normal-login.html" class="link-blue">Alternar contas</a>
                    ou
                    <a href="normal-criar.html" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                    <a target="_blank" href="https://apps.apple.com/br/app/instagram/id389801252"  class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
