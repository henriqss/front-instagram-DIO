<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cadastrar.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="texto primeiro-texto">Cadastre-se para ver fotos e vídios dos seus amigos.</div>
                <a href="#" class="botao"><i class="fab fa-facebook-square"></i>Entrar como Facebook</a>
                <div class="texto">OU</div>
                <input type="text" placeholder="Número de celular ou email">
                <input type="text" placeholder="Nome completo">
                <input type="text" placeholder="Nome de usuário">
                <input type="text" placeholder="Senha">
                <a href="#" class="botao">Cadastre-se</a>
                <div class="texto segundo-texto">´
                    Ao se cadastrar, você concorda com nossos <br>
                    <bold>Termos, Política de Dados e Política de Cookies.</bold>
                </div>
            </div>
            <div class="group">
                <p class="not-account">Tem uma conta?
                    <a href="normal-login.html" class="link-blue">Conecte-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                    <a target="_blank" href="https://apps.apple.com/br/app/instagram/id389801252"  class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
