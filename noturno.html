<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/producao.css">
    <title>Instagram</title>
<style>
    body {
        background-image: linear-gradient(to bottom right, #1D1D1D, #0a0909, #08090B);
        background-repeat: no-repeat;
        min-height: 700px;
        max-height: 2000px;
    }

    .group:hover{
        background-image: linear-gradient(to bottom right, #1D1D1D, #0012b4, #000a64);
    }

    .get-app{
        color: white;
    }
</style>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <i class="fas fa-moon"></i>
                <div class="texto primeiro-texto">Essa tela ainda esta em produção</div>
            </div>
            <div class="group">
                <p class="not-account texto">Enquanto espera da uma olhada nas outras!
                    <a href="index.html" class="link-blue">Início</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                    <a target="_blank" href="https://apps.apple.com/br/app/instagram/id389801252"  class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

<!-- font awesome para icones -->
<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

</body>
</html>
