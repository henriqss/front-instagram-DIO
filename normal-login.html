<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cadastrar.css">
    <title>Instagram</title>
    <style>
        .instagram-logo{
            margin-bottom: 30px;
        }

        .facebook{
            background-color: white;
            color: #385185;
            margin-bottom: 10px;
        }
        .group:nth-child(1) {
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <!-- <a href="#" class="botao"><i class="fab fa-facebook-square"></i>Entrar como Facebook</a> -->
                <input type="text" placeholder="Nome de usuário">
                <input type="text" placeholder="Senha">
                <a href="#" class="botao">Entar</a>
                <div class="texto">OU</div>
                <a href="#" class="botao facebook"><i class="fab fa-facebook-square"></i>Entrar como Facebook</a>
                <div class="segundo-texto link-blue"> Esqueceu a senha? </div>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta?
                    <a href="normal-criar.html" class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                    <a target="_blank" href="https://apps.apple.com/br/app/instagram/id389801252"  class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

<!-- font awesome para icones -->
<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

</body>
</html>
